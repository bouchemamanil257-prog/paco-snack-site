<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paco Snack</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Onest font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* GLOBAL */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Onest',sans-serif;}
body{
  background:#0b0b0b;
  color:#fff;
  font-weight:300; /* lighter text */
}

/* HEADER */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:transparent; /* üëà removed black bar */
  z-index:1000;
}
.header img{width:110px;}
.nav ul{list-style:none;display:flex;gap:25px;}
.nav a{
  color:#fff;
  text-decoration:none;
  font-size:15px;
  font-weight:300; /* lighter */
  transition: color 0.3s;
}
.nav a:hover{color:#1f5f24;}
.hamburger{display:none;flex-direction:column;cursor:pointer;gap:5px;}
.hamburger span{width:26px;height:3px;background:#fff;}
@media(max-width:768px){
  .nav{position:fixed;top:0;right:-100%;width:220px;height:100vh;background:#1f5f24;display:flex;justify-content:center;transition:.3s;}
  .nav ul{flex-direction:column;}
  .nav.active{right:0;}
  .hamburger{display:flex;}
}

/* HERO */
.hero{height:70vh;position:relative;}
.hero img{width:100%;height:100%;object-fit:cover;}
.hero-overlay{position:absolute;inset:0;background:rgba(0,0,0,.25);}
.hero-center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
.hero-center img{width:180px;}

/* STAR */
.star-bar{background:#1f5f24;padding:20px;text-align:center;letter-spacing:6px;font-weight:300;}

/* MENU PREVIEW */
.menu{background:#1f5f24;padding:40px 30px 60px;}
.menu-grid{display:grid;grid-template-columns:1fr 1fr;gap:30px;max-width:900px;margin:auto;}
.menu-item{background:#fff;border-radius:18px;overflow:hidden;}
.menu-item img{width:100%;height:320px;object-fit:cover;}

/* RESERVATION */
.reserve{height:55vh;position:relative;}
.reserve img{width:110%;height:95%;object-fit:cover;}
.reserve-overlay{position:absolute;inset:0;background:rgba(0,0,0,.55);}
.reserve-box{
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  width:320px; text-align:center;
  font-family:'Onest',sans-serif;
  font-weight:300; /* lighter text */
  color:#fff;
}
.reserve-box h2{font-weight:300;font-size:1.8rem;margin-bottom:15px;}
.reserve-box input{
 width:100%;
  padding:14px;
  font-size:16px;   /* üëà MUST be 16px for mobile */
  margin-bottom:15px;
  border-radius:8px;
  font-weight:300;
  border:none;
  -webkit-appearance: none;
  appearance: none;
}
.reserve-box button{
  width:100%;padding:14px;font-size:16px;border-radius:8px;cursor:pointer;background:#1f5f24;color:#fff;border:none;font-weight:300;
}
  .reserve-box input[type="date"],
.reserve-box input[type="time"]{
  background:#fff;
  color:#000;
}

/* CONTACT */
.contact{padding:60px 30px;text-align:center;font-weight:300;}
.contact-box{max-width:600px;margin:auto;display:grid;gap:20px;}
.contact-item{background:#1f5f24;padding:18px;border-radius:12px;font-weight:300;}

/* MAP */
#mapSection h2{font-weight:300;}

/* MENU PAGE */
#menuPage img{width:100%;border-radius:18px;cursor:pointer;opacity:0;transform:scale(0.95);transition:transform 1s ease,opacity 1s ease;}
#menuPage img.visible{opacity:1;transform:scale(1.05);}
#menuPage img:hover{transform:scale(1.05);box-shadow:0 20px 45px rgba(0,0,0,.7);}

/* FULLSCREEN */
.fullscreen{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:2000;}
.fullscreen img{max-width:90%;max-height:90%;}
.fullscreen span{position:absolute;top:20px;right:30px;font-size:30px;cursor:pointer;}
</style>
</head>

<body>

<header class="header">
  <img src="images/paco-sn.jpg.jpg" alt="Paco Coffee Logo">
  <nav class="nav">
    <ul>
     <li><a href="#" onclick="goToHome(); closeHamburger()">Home</a></li>
<li><a href="#" onclick="openMenu(); closeHamburger()">Menu</a></li>
<li><a href="#" onclick="goToReserve(); closeHamburger()">Reservation</a></li>
<li><a href="#" onclick="goToContact(); closeHamburger()">Contact</a></li>
    </ul>
  </nav>
  <div class="hamburger"><span></span><span></span><span></span></div>
</header>

<section class="hero" id="home">
  <img src="images/menu-bh.jpg.png" alt="Hero">
  <div class="hero-overlay"></div>
  <div class="hero-center"><img src="images/paco-white.jpg.png" alt="Logo"></div>
</section>

<div class="star-bar">‚òÖ‚òÖ‚òÖ‚òÖ</div>

<section class="menu">
  <div class="menu-grid">
    <div class="menu-item"><img src="images/goblet.jpg (2).png" alt="Goblet"></div>
    <div class="menu-item"><img src="images/h.jpg.png" alt="Menu"></div>
  </div>
</section>

<section class="reserve" id="reserve">
  <img src="images/cafe.jpg.png" alt="Reservation Background">
  <div class="reserve-overlay"></div>
  <div class="reserve-box">
    <h2>Reservation</h2>
    <input type="text" id="resName" placeholder="Your Name">
    <input type="number" id="resPeople" placeholder="Number of people" min="1">
    <input type="date" id="resDate">
    <input type="time" id="resTime">
    <button onclick="sendWhatsApp()">Reserve via WhatsApp</button>
  </div>
</section>

<section class="contact" id="contact">
  <h2>Contact & Infos</h2>
  <div class="contact-box">
    <div class="contact-item">Location: Cheraga, Bouchaoui</div>
    <div class="contact-item"><a href="tel:+213781675002">Phone: 0559129049</a></div>
    <div class="contact-item">Instagram: <a href="https://www.instagram.com/paco.snack.dz/">@paco.snack.dz</a></div>
    <div class="contact-item">Working hours: 7:00 AM - 22:00 PM</div>
  </div>
</section>

<section id="mapSection" style="padding:40px 0; text-align:center;">
  <h2>Find Us Here</h2>
  <div style="width:90%; max-width:800px; height:400px; margin:auto;">
    <iframe 
      src="https://www.google.com/maps?q=QW48+WP2,Ch√©raga,Algeria&output=embed" 
      width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>
</section>

<!-- MENU PAGE -->
<section id="menuPage" style="display:none;padding-top:120px;text-align:center;">
  <h2 style="margin-bottom:40px;font-weight:300;">Our Menu</h2>
  <div style="max-width:650px;margin:auto;display:flex;flex-direction:column;gap:40px;">
    <img src="images/page1.jpg.png" onclick="openFull(this)">
    <img src="images/page2.jpg.png" onclick="openFull(this)">
    <img src="images/page3.jpg.png" onclick="openFull(this)">
    <img src="images/page4.jpg.png" onclick="openFull(this)">
  </div>
  <button onclick="closeMenu()" style="margin:50px;padding:10px 30px;">‚Üê Back</button>
</section>

<div class="fullscreen" id="fullscreen">
  <span onclick="closeFull()">‚úï</span>
  <img id="fullImg">
</div>

<script>
  function closeHamburger(){
  nav.classList.remove('active');
}
const hamburger=document.querySelector('.hamburger');
const nav=document.querySelector('.nav');
hamburger.onclick=()=>nav.classList.toggle('active');

function goToSection(id){
  closeMenu();
  const section=document.getElementById(id);
  const headerOffset=90;
  const offsetPos = section.getBoundingClientRect().top + window.pageYOffset - headerOffset;
  window.scrollTo({top:offsetPos, behavior:"smooth"});
}
function goToHome(){goToSection("home");}
function goToReserve(){goToSection("reserve");}
function goToContact(){goToSection("contact");}

function openMenu(){
  document.querySelectorAll('.hero,.star-bar,.menu,.reserve,.contact').forEach(e=>e.style.display="none");
  document.getElementById('menuPage').style.display="block";
  window.scrollTo(0,0);
}
function closeMenu(){
  document.querySelectorAll('.hero,.star-bar,.menu,.reserve,.contact').forEach(e=>e.style.display="block");
  document.getElementById('menuPage').style.display="none";
}

const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add('visible');
  });
},{threshold:0.2});
document.querySelectorAll('#menuPage img').forEach(img=>observer.observe(img));

function openFull(img){document.getElementById('fullImg').src=img.src; document.getElementById('fullscreen').style.display='flex';}
function closeFull(){document.getElementById('fullscreen').style.display='none';}

function sendWhatsApp(){
  const name=document.getElementById('resName').value;
  const people=document.getElementById('resPeople').value;
  const date=document.getElementById('resDate').value;
  const time=document.getElementById('resTime').value;
  if(!name || !people || !date || !time){alert("Please fill all fields"); return;}
  const message=`Hello Paco Coffee ‚òï%0AReservation:%0AName: ${name}%0APeople: ${people}%0ADate: ${date}%0ATime: ${time}`;
  window.open(`https://wa.me/213781675002?text=${message}`,"_blank");
}
</script>

</body>
</html>
